<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Fraud Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center">Credit Card Fraud Prediction</h2>
        
        <div class="card p-4 shadow">
            <form id="predictionForm">
                <div class="mb-3">
                    <label for="jsonInput" class="form-label">Enter Features as JSON:</label>
                    <textarea class="form-control" id="jsonInput" rows="5" placeholder='{"features": [value1, value2, ..., value30]}' required></textarea>
                </div>
                <button type="submit" class="btn btn-primary w-100 mt-3">Predict</button>
            </form>

            <div class="mt-3 alert alert-info d-none" id="predictionResult"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>

</body>
</html>
